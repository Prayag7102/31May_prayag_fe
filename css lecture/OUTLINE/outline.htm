<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            height: 120px;
            border: 5px solid black;
            outline: 9px solid rgb(197, 75, 75);
            outline-offset: 5px;
            outline-style: ridge;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

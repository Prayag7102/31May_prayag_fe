<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf</title>
</head>
<body>
    <h2>Typeof</h2>
    <p>In javascript using typeof() can find the data type of variable or value.</p>

    <script>
        var x = 5; // number
        console.log(typeof(x));
        var y = "John"; // string
        console.log(typeof(y));
        var z = true;// boolean
        console.log(typeof(z));
        
        let a = [56, '9', 'hello', false]; //array
        console.log(typeof(a));
        let b = {id: 101, name:'Nidhi', course: 'FrontEnd'}; //object
        console.log(typeof(b));
        console.log(a[5]);
        function c(){
            console.log("This is c function.");
        }
        console.log(typeof(c)); //function


    </script>
</body>
</html>

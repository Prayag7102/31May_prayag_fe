<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK</title>
    <style>
        div{
            margin:50px auto;
            padding: 30px;
            width: 30%;
            height: 70px;
            border: 1px solid black;
            background-color: cornflowerblue;
            text-align: center;
        }
        div:hover{
            outline: 3px solid blue;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div>
        Hover Me
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
</head>
<body>
    <!-- image with aboulute path -->
    <img src="https://www.spieltimes.com/wp-content/uploads/2023/04/Eren-1.png" alt="earen jaeger" height="400"><br>
    <!-- alt is a alternative text that text show when image is not load or error -->

    <!-- image with link -->
    <a href="https://en.wikipedia.org/wiki/Anime" target="_blank"><img src="https://cdn.staticneo.com/w/naruto/Nprofile2.jpg" alt="">click to get information about the anime</a>
</body>
</html>

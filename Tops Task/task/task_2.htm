<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
</head>
<body>
    <form action="">
        <div>

            <label for="fName">First Name:</label>
            <input type="text" required placeholder="Enter your first name" id="fName">
        </div>
        <br>
        <div>

            <label for="lName">Last Name:</label>
            <input type="text" required placeholder="Enter your last name" id="lName">
        </div>
        <br>
        <div>
            Gender: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="male"></label><input type="radio" name="myGender" id="male">male <label for="female"></label><input type="radio" name="myGender" id="female">female
            
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" name="myEmail" placeholder="Enter your email" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone No:</label>
            &nbsp;<select name="" id="">
                <option value="91">+91</option>
                <option value="1">+1</option>
            </select>
            <input type="tel" id="phone" maxlength="10" minlength="0" required placeholder="Phone no">
        </div>
        <br>        
        <input type="submit">
    </form>
</body>
</html>

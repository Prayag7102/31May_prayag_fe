    <h3 style="color: brown;">What is the difference between a block-level element and an inline element?</h3>
    <p>Block level elemnt: its use full width and start with new line</p>
    <p>Inline element: its occupy the content size and it's dont start with new line. Inline elements allow other inline elements to sit behind</p>

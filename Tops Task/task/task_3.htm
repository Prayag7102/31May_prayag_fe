<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3</title>
</head>
<body>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="firstname" name="myName" style="height: 25px;">*
        </div>
        <br>
        <div>
            <label for="lastname">Last Name</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="lastname" name="myName" style="height: 25px;">*
        </div>
        <br>
        <div>
            <label for="fathername">Father Name</label>
         &nbsp;&nbsp;<input type="text" id="fathername" name="myName" style="height: 25px;">*
        </div>
        <br>
        <div>
            <label for="dob">Date Of Birth</label>
            &nbsp;<input type="date" required id="dob" name="myDob" style="width: 170px; height: 30px;">*
        </div>
        <br>
        <div>
            <label for="telephone">Tel</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" maxlength="10" minlength="0" required id="telephone" name="myTel" style="height: 25px;">*
        </div>
        <br>
        <div>
            <label for="Hschool">High school<br> name</label>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="Hschool" name="mySchool" style="height: 25px;">*
        </div>
        <br>
        <div>
            <label for="address">Permanent <br>Address</label>
           &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="address" name="myAdd" style="height: 25px;">*
        </div>
        <br>
        <div>
            <label for="level">Your Level</label>
          &nbsp;&nbsp;&nbsp;&nbsp;<select name="" id="" style="width: 180px; height: 30px;">
                <option value="1st">1st year</option>
                <option value="2nd">2nd year</option>
                <option value="3rd">3rd year</option>
            </select>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" name="myEmail" required style="height: 25px;">
        </div>
        <br>
        <div>
            <label for="degree">Degree <br> Program</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<select name="" id="" style="width: 180px; height: 30px;">
                <option value="B.ed">B.ed</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="B.com">B.com</option>
                <option value="B.sc">B.sc</option>
            </select>
            <br>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Register" style="background-color: black; color: aliceblue;">
        </div>
    </form>
</body>
</html>

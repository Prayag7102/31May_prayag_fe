<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - Responsive</title>
    <style>
        .container
        {
            height: auto;
            width: 100%;
            display: grid;
            grid-template-rows: repeat(4, 150px);
            grid-template-columns: repeat(4, 1fr);
            gap: 10px 10px;
        }
        .container .item{
            height: auto;
            width: auto;
            background-color:#f29c3e ;
        }
        .container .i-1{
            grid-area: 1/ 1/ span 2/ span 2;
            background: #e71e64;
        }
        .container .i-1{
            grid-area: 1/ 1/ span 2/ span 2;
            background: #e71e64;
        }
        .container .i-2{
            grid-area: 1/ 3/ 2/ span 2;
            background: #fc9c12;
        }
        .container .i-3{
            grid-area: 2/ 3/ 3/ 4;
            background: #aa3bbb;
        }
        .container .i-4{
            grid-area: 2/ 4/ 3/ 5;
            background: #566c7a;
        }
        .container .i-5{
            grid-area: 3/ 1/ 4/ 2;
            background: #6a6a6a;
        }
        .container .i-6{
            grid-area: 3/ 2/ 5/ 3;
            background: #3ad345;
        }
        .container .i-7{
            grid-area: 3/ 3/ span 2/ span 2;
            background: #3490f3;
        }
        .container .i-8{
            grid-area: 4/ 1/ 5/ 2;
            background: #48008e;
        }
        @media (max-width: 500px)
        {
            .container{grid-template-rows: repeat(8, 150px);}
            .container .i-1{grid-area: 1/ 1/ 2/ 5; z-index: 10;}
            .container .i-2{grid-area: 2/ 1/ 3/ 5; z-index: 10;}
            .container .i-3{grid-area: 3/ 1/ 4/ 5; z-index: 10;}
            .container .i-4{grid-area: 4/ 1/ 5/ 5; z-index: 10;}
            .container .i-5{grid-area: 5/ 1/ 6/ 5;}
            .container .i-6{grid-area: 6/ 1/ 7/ 5;}
            .container .i-7{grid-area: 7/ 1/ 8/ 5;}
            .container .i-8{grid-area: 8/ 1/ 9/ 5;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item i-1">1</div>
        <div class="item i-2">2</div>
        <div class="item i-3">3</div>
        <div class="item i-4">4</div>
        <div class="item i-5">5</div>
        <div class="item i-6">6</div>
        <div class="item i-7">7</div>
        <div class="item i-8">8</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-11</title>
    <style>
      .q11 {
        color: black;
        background-color: crimson;
        padding: 20px;
        font-size: 30px;
      }
      p {
        color: darkblue;
        font-size: 30px;
      }
      .center {
        height: 300px;
        width: 300px;
        background-color: black;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <p class="q11">Q.11 How to center block elements using CSS1?</p>
    <p>
      Using Auto Margins: If you know the width of the block element, you could
      use margin: auto on the left and right sides to horizontally center it
      within its container.
    </p>

    <div class="center"></div>
  </body>
</html>

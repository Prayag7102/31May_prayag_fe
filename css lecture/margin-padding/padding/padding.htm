<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div{
            color: brown;
            background-color: black;
            padding: 100px;
            
        }
        div:hover{
            background-image: url(https://img.freepik.com/premium-photo/background-image-vibrant-rainbow-flag-paint-with-smudges-generative-ai_786587-5370.jpg);
            background-repeat: no-repeat;
        }
        div::selection{
            color: black;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, sed incidunt. Praesentium iusto nostrum alias doloribus omnis quaerat adipisci velit necessitatibus voluptate incidunt. Id earum at laudantium dignissimos aperiam nisi!
    </div>
</body>
</html>

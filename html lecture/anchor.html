<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>

<body>
    <!-- this website run on same web page -->
    <a href="https://www.amazon.in">amazon</a><br>

    <!-- target="blank" attribute is use for open web site in another page -->
    <!-- this web site run on another web page with the help of target attribute -->
    <a href="https://www.google.com" target="_blank">Google</a><br>
    <a href="https://www.flipkart.com" target="_blank">Flipkart</a><br>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Responsive Registaration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Registaration Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <label for="fname">First Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required pattern="[A-Z, a-z, @, #, $]{3,6}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="lname">Last Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="email">Email:</label>
            </div>
            <div class="col-90">
                <input type="email" id="email" name="email" placeholder="it should contain @,." required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="mobile">Mobile:</label>
            </div>
            <div class="col-90">
                <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed" required minlength="10"
                maxlength="10" pattern="[0-9]{10}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="gender" required>Gender:</label>
            </div>
            <div class="col-90">
                <input type="radio" id="male" name="gender" value="male" required>Male
                <input type="radio" id="female" name="gender" value="female" required>Female
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="dob">Date Of Birth:</label>
            </div>
            <div class="col-90">
                <input type="Date" id="dob" name="dob" required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="address">Address:</label>
            </div>
            <div class="col-90">
                <textarea name="address" id="address" cols="30" rows="10" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="city">City:</label>
            </div>
            <div class="col-90">
                <input type="text" id="city" name="city" maxlength="10" required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="pincode">Area PIN:</label>
            </div>
            <div class="col-90">
                <input type="number" id="pin" name="pin" maxlength="6" required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="state">State:</label>
            </div>
            <div class="col-90">
                <input type="text" id="state" name="state" required>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="qualification" required>Qualification:</label>
            </div>
            <div class="col-90">
                <select name="qualification" id="qualification" required>
                    <option value=" ">Select Qualification:</option>
                    <option value="Graduation">Graduation</option>
                    <option value="BTech.">BTech.</option>
                    <option value="MTech.">MTech.</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="specialization">Specialization:</label>
            </div>
            <div class="col-90">
                <input type="checkbox" class="specialization" id="cs" name="specialization[]"
                    value="Computer Science" required>Computer Science<br />
                <input type="checkbox" class="specialization" id="it" name="specialization[]"
                    value="Information Technology" required>Information Technology<br />
                <input type="checkbox" class="specialization" id="ca" name="specialization[]"
                    value="Computer Architecture" required>Computer Architecture<br />
                <input type="checkbox" class="specialization" id="tc" name="specialization[]"
                    value="Tele Communication" required>Tele Communication<br />
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="password">Password:</label>
            </div>
            <div class="col-90">
                <input type="password" id="password" name="password"  required pattern="[0-9, A-Z, a-z, @]{6,8}" required>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Registered">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="asses.css">
</head>
<body>
    <div class="todo-container">
        <h2>Todo List</h2>
        <!-- get the value that user will be enter -->
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <!-- call the function in button -->
        <button onclick="addTask()">Add</button>

        <!-- when add button was clicked the value that user enter , it will create a list -->
        <div id="bg" style="text-align: center;">
            <ul id="taskList"></ul>

        </div>
    </div>

    <script src="asses-3.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <table border="1px" cellpadding="10px">
        <caption>PRODUCT DETAILS</caption>
        <thead style="background-color: brown; color: white;">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12</td>
                <td>Laptop</td>
                <td>40000</td>
                <td>1</td>
            </tr>
            <tr>
                <td>23</td>
                <td>smartphone</td>
                <td rowspan="2">24000</td>
                <td>1</td>
            </tr>
            <tr>
                <td>12</td>
                <td>airpods pro 2</td>
                <!-- <td></td> -->
                <td>1</td>
            </tr>
            <tr>
                <td>67</td>
                <td>smart watch</td>
                <td>10000</td>
                <td>1</td>
            </tr>
        <tfoot style="background-color: blanchedalmond;">
            <tr>
                <td colspan="4" style="text-align: end;">Total:&nbsp; 98000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

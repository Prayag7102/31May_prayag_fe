<body>
    <h3 style="color: brown;">How can we club two or more rows or columns into a single row or column in an HTML
        table? With Example.</h3>
        <p>we can club two or more columns into single row with help of &quot;rowspan&quot; and &quot;colspan&quot;</p>
        <p>Example:</p>

        <table border="1px">
            <thead>
                <tr>
                    <th>column 1</th>
                    <th>column 2</th>
                    <th>column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">row 1</td>
                    <td>row 2</td>
                    <td>row 3</td>
                </tr>
                <tr>
                    <td>row 4</td>
                    <td>row 5</td>
                </tr>
                <tr>
                    <td colspan="3">row 6</td>
                </tr>
            </tbody>
        </table>
</body>
</html>

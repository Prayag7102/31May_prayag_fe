<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
    <style>
        ol {
            color: brown;
            border: 5px solid skyblue;
        }

        h2 {
            color: wheat;
            background-color: black;
        }
    </style>
</head>

<body>
    <center>
        <h2>ordered list</h2>
        <hr width="50">
        <!-- ordered list -->
        <!-- ordered list attribute : 1,a,A,I..etc -->

        <ol type="A">
            <li>mercedes banz</li>
            <li>bugati</li>
            <li>toyota supra</li>
            <li>GTR</li>
        </ol>
    </center>
</body>

</html>

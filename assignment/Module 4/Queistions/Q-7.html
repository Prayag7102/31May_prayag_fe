<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-7</title>
    <style>
        .q7{
            color: #F3F8FF;
            background-color: #49108B;
            padding: 20px;
            font-size: 30px;
        }
        .image-before{
            height: 700px;
            width: 100%;
            background: url('https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg');
        }
        .image-after{
            height: 700px;
            width: 100%;
            background: url('https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg');
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <p class="q7">Q.7 How can image repetition of the backup be controlled?</p>
    <p>You can controll background repeat using background-repeat: no repeat property, here's example :-</p>
    <h1>Before</h1>
    <div class="image-before"></div>
    <h1>After using property</h1>
    <div class="image-after"></div>
</body>
</html>

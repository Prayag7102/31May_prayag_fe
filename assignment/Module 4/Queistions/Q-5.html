<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-5</title>
    <style>
      .q5 {
        color: #d5cea3;
        background-color: #1a120b;
        padding: 20px;
        font-size: 30px;
      }
      div {
        color: rgb(37, 37, 113);
        font-size: 30px;
        margin-bottom: 20px;
      }
      .box {
        background-color: #3498db;
        color: #491616;
        padding: 20px;
        width: 600px;
        height: 400px;
        opacity: 0.7;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <p class="q5">Q.5 What do you understand by CSS opacity?</p>

    <div>
      CSS opacity is a property that controls the transparency level of an
      element. It ranges from 0 to 1 . It affects the transparency of the
      element and its children.
      <br />
      Here's an example illustrating the use of opacity:
    </div>

    <div class="box">
      This is a transparent box.
      
    </div>
  </body>

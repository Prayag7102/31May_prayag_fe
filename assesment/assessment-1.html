<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form action="#">
        <label for="fnm">First Name:</label><br>
        <input type="text" name="fnm" id="fnm" placeholder="Enter your first name" required pattern="[A-Z, a-z]{3,6}" required>
        <br>
        <label for="last">Last Name:</label><br>
        <input type="text" name="last" id="last" placeholder="Enter your last name" required>
        <br>
        <label for="mail">E-Mail:</label><br>
        <input type="email" name="mail" id="mail" placeholder="It sholud contain @.." required>
        <br>
        <label for="phno">Mobile:</label><br>
        <input type="tel" name="phno" id="phno" placeholder="Only 10 digit are allowec" required minlength="10"
            maxlength="10" pattern="[0-9]{10}" required>
        <br>
        <label for="gen">Gender:</label><br>
        <input type="radio" name="mygender" id="mygender">Male <input type="radio" name="mygender" id="mygender">Female
        <br>
        <label for="dob">Date Of Birth:</label><br>
        <input type="date" name="dob" id="dob" required>
        <br>
        <label for="add">Address:</label><br> 
        <textarea name="add" id="add" cols="20" rows="7" required></textarea>
        <br>
        <label for="City">City:</label><br>
        <input type="text" name="City" id="City" maxlength="10" required>
        <br>
        <label for="area">Area PIN:</label><br>
        <input type="text" name="area" id="area" maxlength="6" required>
        <br>
        <label for="state">State:</label><br>
        <input type="text" name="state" id="state" required>
        <br>
        <label for="Qua">Qualification:</label><br>
        <!-- <input list="cos" id="cs" placeholder="Select Qualification"><br> -->
        <select name="Qua" id="Qua" required>
            <option value="h">Select Qualification:</option>
            <option value="ee">Electrical Engineering</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ce">Chemical Engineering</option>
            <option value="it">Information &Technology Engineering</option>
            <option value="cc">Computer Engineering</option>
            <option value="ec">Electronics & Communicaton Engineering</option>
        </select>
        <br>
        <label for="sp">Specialization:</label><br>
        <input type="checkbox" name="check"> Computer Science <br>
        <input type="checkbox" name="check">Information Technology <br>
        <input type="checkbox" name="check">Computer Architecture <br>
        <input type="checkbox" name="check">Tel Communication 
        <br>
        <label for="pass">Password:</label><br>
        <input type="password" name="pass" id="pass" required pattern="[0-9, A-Z, a-z, @]{6,8}" required>
        <br>
        <input type="submit" value="Registered">
    </form>
</body>

</html>

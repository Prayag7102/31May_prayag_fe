<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
          .container
        {
            height: auto;
            width: 100%;
            display: grid;
            grid-template-rows: repeat(6, 120px);
            grid-template-columns: repeat(4, 1fr);
            /* gap: 10px 10px; */
        }
        .container .item{
            height: auto;
            width: auto;
            background-color:#f29c3e ;
        }
        .container .i-1{
            background: #0f1629;
            grid-area: 1/1/2/2 ;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 100px;
        }
        .container .i-2{
            background: #ef3d4d;
            grid-area: 1/2/2/5;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 100px;
        }
        .container .i-3{
            background: #4c86c6;
            grid-area: 2/1/4/5;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 180px;
        }
        .container .i-4{
            background: #24344b;
            grid-area: 4/1/6/3;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 190px;
        }
        .container .i-5{
            background: #b7dfdf;
            grid-area: 4/4/5/5;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 100px;
        }
        .container .i-6{
            background: #4cbc96;
            grid-area: 5/4/6/5;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 100px;
        }
        .container .i-7{
            background: #ffd169;
            grid-area: 6/1/7/5;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 100px;
        }
      
        @media(max-width: 700px){
            .container{grid-template-rows: repeat(7, 150px);}
            .container .i-1{grid-area: 1/1/2/5;}
            .container .i-2{grid-area: 4/1/8/2;}
            .container .i-3{grid-area:2/1/4/5 ;}
            .container .i-4{grid-area: 4/2/6/5;}
            .container .i-5{grid-area: 7/2/8/4;}
            .container .i-6{grid-area: 7/4/8/5;}
            .container .i-7{grid-area: 6/2/7/5;}
        }
        @media(max-width: 500px){
            .container{grid-template-rows: repeat(7, 150px);}
            .container .i-1{grid-area: 1/1/2/5;}
            .container .i-2{grid-area: 2/1/3/5;}
            .container .i-3{grid-area: 3/1/4/5;}
            .container .i-4{grid-area: 4/1/5/5;}
            .container .i-5{grid-area: 5/1/6/5;}
            .container .i-6{grid-area: 6/1/7/5;}
            .container .i-7{grid-area: 7/1/8/5;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item i-1">HEADER</div>
        <div class="item i-2">MENU</div>
        <div class="item i-3">HERO</div>
        <div class="item i-4">MAIN</div>
        <div class="item i-5">IMAGE</div>
        <div class="item i-6">EXTRA</div>
        <div class="item i-7">BANNER</div>
    </div>
    </div>
</body>
</html>

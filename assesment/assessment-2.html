<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Checker</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  .password-strength {
    font-size: 14px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div>
  <label for="password">Enter Password:</label>
  <input type="password" id="password">
  <div class="password-strength"></div>
</div>

<script>
$(document).ready(function(){
  $('#password').keyup(function(){
    var password = $(this).val();
    var strength = 0;

    // Define regex patterns for criteria
    var lengthRegex = /.{8,}/;
    var lowercaseRegex = /[a-z]/;
    var uppercaseRegex = /[A-Z]/;
    var numberRegex = /[0-9]/;
    var specialCharRegex = /[!@#$%^&*()_+{}\[\]:;<>,.?/~\\-]/;

    // Check 
    if (lengthRegex.test(password)) {
      strength += 1;
    }
    if (lowercaseRegex.test(password)) {
      strength += 1;
    }
    if (uppercaseRegex.test(password)) {
      strength += 1;
    }
    if (numberRegex.test(password)) {
      strength += 1;
    }
    if (specialCharRegex.test(password)) {
      strength += 1;
    }

    // Display the strength message based on criteria
    if (strength < 2) {
      $('.password-strength').text('Weak');
      $('.password-strength').css("color", "red")
    } else if (strength < 4) {
      $('.password-strength').text('Moderate');
      $('.password-strength').css("color", "skyblue")
    } else {
      $('.password-strength').text('Strong');
      $('.password-strength').css("color", "green")
    }
  });
});
</script>

</body>
</html>
